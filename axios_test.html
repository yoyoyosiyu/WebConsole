<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Axios test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
</head>
<body>

<script>
    axios.put("http://localhost:9000/purchaseOrders/10001/lines/1", "quantity=100", {headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
        }}).then((response) => {
        console.log(response)
    });

    var data = {quantity: 100};
    var s = new URLSearchParams(data);
    axios.put("http://localhost:9000/purchaseOrders/10001/lines/1", s.toString(), {headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
        }}).then((response) => {
        console.log(response)
    });


    var formdata = new FormData();
    formdata.append("quantity", "100");

    axios.put("http://localhost:9000/purchaseOrders/10001/lines/1", formdata, {headers: {
            'Content-Type': 'multipart/form-data'
        }}).then((response) => {
        console.log(response)
    });



</script>

</body>
</html>
